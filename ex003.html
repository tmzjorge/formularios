<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="media">Média: </label>
        <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
    </p>
    <p>
        <label for="mes">Período letivo: </label>
        <input type="month" name="mes" id="mes" value="2022-01">
    </p>
    <p>
        <label for="dia">Dia da Prova: </label>
        <input type="date" name="dia" id="dia">
    </p>
    <p>
        <label for="hora">Horário da Prova: </label>
        <input type="time" name="hora" id="hora">
    </p>
</body>
</html>
