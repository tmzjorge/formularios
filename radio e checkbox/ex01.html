<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="../cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="mas" name="sexo" checked><label for="mas">Masculino</label><br>
            <input type="radio" id="fem" name="sexo"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label><br>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label><br>
            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label><br>
            <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
